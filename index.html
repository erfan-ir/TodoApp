<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="head-title">
                <h1>Todo App</h1>
            </div>
            <div class="main-header">
                <div class="head-inputs">
                    <input type="text" id="todo-input" class="todo-input" placeholder="Add todo...">
                    <input type="date" class="date-input" id="date-input">
                    <button class="btn-add" id="btn-add">Add</button>
                    <button class="btn-add" id="btn-edit">Edit</button>
                </div>
                <div class="buttons">
                    <div>
                        <button class="filter-buttons" data-filter="all">All</button>
                        <button class="filter-buttons" data-filter="pending">Pending</button>
                        <button class="filter-buttons" data-filter="completed">Completed</button>
                    </div>
                    <div class="delete-all">
                        <button class="delete-todos" id="dellet-all">Delete All</button>
                    </div>
                </div>
            </div>
        </header>
        <div id="alert-message"></div>
        <main>
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </main>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
